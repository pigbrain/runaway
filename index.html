<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Run away</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        #gameStats {
            margin: 10px;
            font-size: 20px;
            z-index: 1;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: white;
            max-width: 100%;
            max-height: 100vh;
        }
        #joystick {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            z-index: 2;
            touch-action: none;
        }
        #stick {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            top: 30px;
            left: 30px;
            touch-action: none;
        }
        #mobileGuide {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 14px;
            display: none;
            z-index: 2;
        }
        @media (max-width: 800px) {
            #joystick, #mobileGuide {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameStats">Time: <span id="time">0</span>s</div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileGuide">조이스틱을 움직여 플레이어를 조작하세요</div>
    <div id="joystick">
        <div id="stick"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
